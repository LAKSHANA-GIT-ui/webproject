<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Coffee Shop Birthday Resgistration</title>
</head>
<body bgcolor="brown" style="color: white;"><hr>
    <h2>LA LA LA Resgistration☕︎</h2><hr>
    <form>
        <label for="name">Full Name:</label><br>
        <input type="text" id="name"
        name="name" required><br><br>
        <label for="email">Email ID:</label><br>
        <input type="email" id="email"
        name="email" required><br><br>
        <label for="phone">Mobile Number:</label><br>
        <input type="tel" id="phone"
        name="phone" placeholder="9865349876" required><br><br>
        <label for="Birthday">Birthday Date:</label><br>
        <input type="date" id="birthday"
        name="birthday" required><br><br>
        <label for="Coffee">Favorite Coffee:</label><br>
        <select id="coffee" name="coffee">
            <option value="Cappuccion">Cappuccion</option>
            <option value="Latte">Latte</option>

            <option value="Espresso">Espresso</option>
            <option value="Mocha">Mocha</option>
        </select><br><br>

        <input type="submit"
        value="Register"><hr>
 

    </form>
    
</body>
</html>
